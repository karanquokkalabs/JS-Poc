<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO Do List</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  </head>

  <body >
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Launch demo modal
            </button>
          </div>
        </div>
      </nav>
    </header>



    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-12 border-1 border-dark  border-end">

                <h3>Data</h3>

                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="title_value" class="form-label">Title Input</label>
                        <input id="title_value" class="form-control" type="text" autofocus>
                      </div>
                    
                      
                      <div class="col-md">
                        <label for="filedselector" class="form-label">Input Type</label>
                        <select class="form-select" id="filedselector" aria-label="Default select example">
                            <!-- <option selected disabled value='null'>Choose</option> -->
                            <option value="text">Text</option>
                            <option value="password">Password</option>
                            <option value="email">Email</option>
                            <option value="number">Number</option>
                            <option value="textarea">Textarea</option>
                          </select>
                      </div>

                      <div class="col-md">
                        <button id="AddBtn" class="btn btn-primary px-5 w-100" onclick="Submit()">Add</button>
                      </div>
                      
                  </div>    


                  

              <div class="Watch_Form mt-5 d-none">
                
                <h3>OutPut</h3>
                <div id="AllData" class="position-relative pb-5">

                  <div id="list_data"></div>
                  
                  <!-- <button type="button" class="btn btn-primary submit_btn d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">Save changes</button> -->
                  <button type="button" class="btn btn-primary submit_btn d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">Save changes</button>
                </div>
                      
              </div>
            </div>
            
            <div class="col-lg-4 col-md-6 col-sm-12">
               
              <div id="complete_form"></div>
                
            </div>
        </div>
    </div>

    
    
    
    
    
    
  </body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script defer src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script defer src="../js/main.js"></script>
</html>
