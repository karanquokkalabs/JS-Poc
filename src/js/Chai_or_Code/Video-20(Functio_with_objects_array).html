<script>


function demo1(one , two){
    return one + two
}

document.getElementById('output_array1').innerHTML = `First Simple Function Output : - ${demo1(10 ,5)}`



// -----------------------------------------------------------------------



let outFun = ''
function demo2(...three){
    // console.log(three);
    sum = 0
    
    three.forEach((AllVal) => sum +=AllVal);
    console.log(sum);
    outFun = sum

    return three
    
}

document.getElementById('output_array2').innerHTML = `This is Function Assignments : - ${demo2(10 ,5 ,25 , 1 , 50 , 79 , 45,45,64)} + Function Total :- ${outFun}`



    
</script>
